<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <% for(let i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) {%>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i]%>">
  </script>
  <% } %>
  <% for(let i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) {%>
  <link href="<%= htmlWebpackPlugin.options.cdn.js[i]%>" as="script">
  </script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="client"></div>
</body>

</html>
